spring:
  main:
    allow-circular-references: true

  batch:
    job:
      enabled: false
  shell:
    interactive:
      enabled: true

  data:
    mongodb:
      database: library
      host: localhost
      port: 27017
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
  sql:
    init:
      data-locations: classpath:data.sql
      schema-locations: classpath:schema.sql
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: none
    show-sql: true
server:
  port: 8098
