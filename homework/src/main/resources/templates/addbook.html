<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add book page</title>
    <th:block th:include="~{fragments/libraryfragments :: commonstyles}"></th:block>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 mt-5">
            <form th:action="@{/addbook}" th:method="post" th:object="${book}"
                  id="edit-form" action="addbook.html">
                <div class="form-group">
                    <h1>Add book:</h1>
                    <div>
                        <label for="holder-input">Name:</label>
                        <input th:value="*{title}"
                               id="holder-input" name="title" type="text" value=""/>
                    </div>
                    <div>
                        <label for="authorSelect">Choose author:</label>
                        <select class="form-control"
                                id="authorSelect" th:field="*{author}">
                            <option th:each="author : ${authors}"
                                    th:value="${author.id}"
                                    th:text="${author.name}">Pushkin</option>
                        </select>
                    </div>
                    <div>
                        <label for="genreSelect">Choose genre:</label>
                        <select class="form-control"
                                id="genreSelect" th:field="*{genre}">
                            <option th:each="genre : ${genres}"
                                    th:value="${genre.id}"
                                    th:text="${genre.name}">Comedy</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </form>

            <div th:insert="~{fragments/libraryfragments :: home}"></div>

        </div>
    </div>
</div>

</body>
</html>
