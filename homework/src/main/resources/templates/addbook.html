<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add book page</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>

<form id="edit-form" action="addbook.html" th:action="@{/addbook}" th:method="post" th:object="${book}">
    <h1>Add book:</h1>

    <div class="row">
        <label for="holder-input">Name:</label>
        <input th:value="*{title}"
                id="holder-input" name="title" type="text" value=""/>
    </div>

    <div>
        <label>Choose author:</label>
        <select th:field="*{author}">
            <option th:each="author : ${authors}"
                    th:value="${author.id}"
                    th:text="${author.name}">Pushkin</option>
        </select>
    </div>

    <div>
        <label>Choose genre:</label>
        <select th:field="*{genre}">
            <option th:each="genre : ${genres}"
                    th:value="${genre.id}"
                    th:text="${genre.name}">Comedy</option>
        </select>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

<div th:insert="~{fragments/homenavigation :: home}"></div>

</body>
</html>
