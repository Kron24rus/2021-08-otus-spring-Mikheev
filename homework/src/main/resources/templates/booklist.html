<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Books:</h1>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Book page</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}" th:object="${book}">
        <td th:text="*{id}">1</td>
        <td th:text="*{title}">War And Peace</td>
        <td>
            <a th:href="@{/bookpage(id=*{id})}" href="bookpage.html">Info</a>
        </td>
        <td>
            <form id="delete-book-form" action="booklist.html" th:action="@{/deletebook(id=*{id})}" th:method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    <tr>
        <td colspan="4">
            <a th:href="@{/addbook}" href="addbook.html">Add Book</a>
        </td>
    </tr>
    </tbody>
</table>

<div th:insert="~{fragments/homenavigation :: home}"></div>

</body>
</html>
