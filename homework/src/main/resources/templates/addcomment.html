<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add comment page</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>

<form id="edit-form" action="addcomment.html"
      th:action="@{/addcomment(bookId=${bookId})}" th:method="post" th:object="${comment}">
    <h1>Add comment:</h1>

    <div class="row">
        <label for="holder-input">Text:</label>
        <input th:value="*{text}"
               id="holder-input" name="text" type="text" value=""/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

<div th:insert="~{fragments/homenavigation :: home}"></div>

</body>
</html>
