<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book page</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>

    <form id="edit-form" action="editbook.html" th:action="@{/editbook(id=${book.id})}" th:method="post" th:object="${book}">
        <h1>Edit book:</h1>

        <div class="row">
            <label for="id-input">ID:</label>
            <input th:value="*{id}"
                   id="id-input" type="text" readonly="readonly" value="1"/>
        </div>

        <div class="row">
            <label for="holder-input">Title:</label>
            <input th:value="*{title}"
                   id="holder-input" name="title" type="text" value="War and Peace"/>
        </div>

        <div>
            <label>Choose author:</label>
            <select th:field="*{author}">
                <option th:each="author : ${authors}"
                        th:value="${author.id}"
                        th:text="${author.name}">Pushkin</option>
            </select>
        </div>

        <div>
            <label>Choose genre:</label>
            <select th:field="*{genre}">
                <option th:each="genre : ${genres}"
                        th:value="${genre.id}"
                        th:text="${genre.name}">Comedy</option>
            </select>
        </div>

        <div class="row">
            <button type="submit">Save</button>
        </div>
    </form>

    <div th:insert="~{fragments/homenavigation :: home}"></div>

</body>
</html>
